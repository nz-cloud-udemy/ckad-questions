apiVersion: v1
kind: Pod
metadata:
  name: logger
  namespace: adapter
spec:
  volumes:
  - name: tmplog
    emptyDir: {}
  containers:
  - name: logger
    image: busybox
    volumeMounts:
    - name: tmplog
      mountPath: /tmp/log
    args:
    - /bin/sh
    - -c
    - >
      while true;
      do
        echo {\"datetime\": \"$(date -u)\"} >> /tmp/log/input.log;
        sleep 10;
      done
